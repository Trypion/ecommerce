root = "."
tmp_dir = "tmp"

[build]
  full_bin = "dlv --headless --listen=:2346 --api-version=2 --accept-multiclient exec ./tmp/order-service"
  cmd = "go build -gcflags='all=-N -l' -o ./tmp/api-gateway ./cmd/main.go"
  include_ext = ["go"]
  exclude_regex = ["_test.go"]
  exclude_dir = ["tmp", "vendor"]
  delay = 1000

[screen]
  keep_scroll = true